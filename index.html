<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a52d5bb38f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Dancing+Script&display=swap"rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1>Login To Website</h1>
        <div class="box">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="passsword" name="passsword" id="passsword" placeholder="Enter your passsword">
        </div>
        <button class="btn">Sign in</button>
    </div>
</body>
</html>
